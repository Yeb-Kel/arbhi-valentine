<!DOCTYPE html>
<html>
<head>
    <title>For Arbhi ‚ù§Ô∏è</title>

    <style>
    body{
        margin:0;
        height:100vh;
        display:flex;
        justify-content:center;
        align-items:center;
        background:linear-gradient(135deg,#ff9a9e,#fad0c4);
        font-family:Arial;
        overflow:hidden;
    }

    .container{
        text-align:center;
    }

    h1{
        font-size:3em;
        color:white;
    }

    /* Buttons */
    button{
        padding:15px 30px;
        font-size:20px;
        border:none;
        border-radius:12px;
        margin:10px;
        cursor:pointer;
        transition:0.3s;
    }

    #yes{
        background:#ff4d6d;
        color:white;
    }

    #no{
        background:#555;
        color:white;
        position:absolute;
    }

    /* Floating hearts */
    .heart{
        position:absolute;
        font-size:24px;
        animation:float 6s linear infinite;
    }

    @keyframes float{
        from{
            transform:translateY(100vh);
            opacity:1;
        }
        to{
            transform:translateY(-10vh);
            opacity:0;
        }
    }

    </style>
</head>

<body>

<div class="container">
    <h1>Arbhi‚Ä¶ will you be my Valentine? ‚ù§Ô∏è</h1>

    <button id="yes" onclick="sayYes()">YES üíï</button>
    <button id="no" onmouseover="moveNo()">NO üò¢</button>
</div>

<audio autoplay loop>
    <source src="Afriyie_Wutah_-_Love_of_My_Life_(mp3.pm).mp3" type="audio/mpeg">
</audio>

<script>
let noSize = 20;
let yesSize = 20;

// Move NO + shrink it
function moveNo(){
    const noBtn = document.getElementById('no');
    const yesBtn = document.getElementById('yes');

    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 50);

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

    noSize -= 2;
    yesSize += 2;

    if(noSize > 8){
        noBtn.style.fontSize = noSize + "px";
    }

    yesBtn.style.fontSize = yesSize + "px";
}

// YES opens the love page
function sayYes(){
    window.location.href = "yes.html";  // Correct placement
}

// Floating hearts generator
setInterval(() => {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§Ô∏è";

    heart.style.left = Math.random()*100 + "vw";

    document.body.appendChild(heart);

    setTimeout(()=>{
        heart.remove();
    },6000)
},300);
</script>

</body>
</html>
